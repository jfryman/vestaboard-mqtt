apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vestaboard-mqtt.fullname" . }}
  labels:
    {{- include "vestaboard-mqtt.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vestaboard-mqtt.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vestaboard-mqtt.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vestaboard-mqtt.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Application configuration
            - name: HTTP_PORT
              value: {{ .Values.application.httpPort | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.application.logLevel | quote }}
            # MQTT basic connection
            - name: MQTT_BROKER_HOST
              value: {{ .Values.mqtt.broker.host | quote }}
            - name: MQTT_BROKER_PORT
              value: {{ .Values.mqtt.broker.port | quote }}
            # MQTT topic configuration
            - name: MQTT_TOPIC_PREFIX
              value: {{ .Values.mqtt.topicPrefix | quote }}
            # MQTT connection settings
            {{- if .Values.mqtt.connection.clientId }}
            - name: MQTT_CLIENT_ID
              value: {{ .Values.mqtt.connection.clientId | quote }}
            {{- end }}
            - name: MQTT_CLEAN_SESSION
              value: {{ .Values.mqtt.connection.cleanSession | quote }}
            - name: MQTT_KEEPALIVE
              value: {{ .Values.mqtt.connection.keepalive | quote }}
            - name: MQTT_QOS
              value: {{ .Values.mqtt.connection.qos | quote }}
            # MQTT TLS/SSL configuration
            {{- if .Values.mqtt.tls.enabled }}
            - name: MQTT_TLS_ENABLED
              value: "true"
            {{- if .Values.mqtt.tls.caCerts }}
            - name: MQTT_TLS_CA_CERTS
              value: {{ .Values.mqtt.tls.caCerts | quote }}
            {{- end }}
            {{- if .Values.mqtt.tls.certFile }}
            - name: MQTT_TLS_CERTFILE
              value: {{ .Values.mqtt.tls.certFile | quote }}
            {{- end }}
            {{- if .Values.mqtt.tls.keyFile }}
            - name: MQTT_TLS_KEYFILE
              value: {{ .Values.mqtt.tls.keyFile | quote }}
            {{- end }}
            - name: MQTT_TLS_INSECURE
              value: {{ .Values.mqtt.tls.insecure | quote }}
            {{- end }}
            # MQTT Last Will and Testament
            {{- if .Values.mqtt.lwt.enabled }}
            {{- if .Values.mqtt.lwt.topic }}
            - name: MQTT_LWT_TOPIC
              value: {{ .Values.mqtt.lwt.topic | quote }}
            - name: MQTT_LWT_PAYLOAD
              value: {{ .Values.mqtt.lwt.payload | quote }}
            - name: MQTT_LWT_QOS
              value: {{ .Values.mqtt.lwt.qos | quote }}
            - name: MQTT_LWT_RETAIN
              value: {{ .Values.mqtt.lwt.retain | quote }}
            {{- end }}
            {{- end }}
            # Vestaboard board type configuration
            - name: VESTABOARD_BOARD_TYPE
              value: {{ .Values.vestaboard.boardType | quote }}
            {{- if .Values.vestaboard.useLocalApi }}
            # Local API mode environment variables
            - name: USE_LOCAL_API
              value: "true"
            - name: VESTABOARD_LOCAL_HOST
              value: {{ .Values.vestaboard.localApi.host | quote }}
            - name: VESTABOARD_LOCAL_PORT
              value: {{ .Values.vestaboard.localApi.port | quote }}
            {{- else }}
            # Cloud API mode - ensure USE_LOCAL_API is false
            - name: USE_LOCAL_API
              value: "false"
            {{- end }}
            # Custom environment variables from .Values.env
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.externalSecrets.enabled }}
          envFrom:
            # External secrets for sensitive data
            - secretRef:
                name: vestaboard-mqtt-secrets
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}