{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "vestaboard-mqtt.fullname" . }}-secrets
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
    kind: {{ .Values.externalSecrets.secretStore.kind }}
  target:
    name: {{ include "vestaboard-mqtt.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    # Conditionally include Cloud API key OR Local API key based on vestaboard.useLocalApi
    {{- if .Values.vestaboard.useLocalApi }}
    # Local API mode - include Local API key
    - secretKey: VESTABOARD_LOCAL_API_KEY
      remoteRef:
        key: {{ .Values.vestaboard.localApiSecret.secretKeyPath }}
        property: {{ .Values.vestaboard.localApiSecret.secretKeyProperty }}
    {{- else }}
    # Cloud API mode - include Cloud API key
    - secretKey: VESTABOARD_API_KEY
      remoteRef:
        key: {{ .Values.vestaboard.cloudApi.secretKeyPath }}
        property: {{ .Values.vestaboard.cloudApi.secretKeyProperty }}
    {{- end }}
    # MQTT credentials (always included)
    {{- range .Values.externalSecrets.mqttSecrets }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
    {{- end }}
{{- end }}