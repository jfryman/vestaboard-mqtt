# Default values for vestaboard-mqtt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.app.frykin.com/docker/vestaboard-mqtt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Vestaboard API configuration
vestaboard:
  # Set to true to use Local API instead of Cloud API
  useLocalApi: false

  # Board type configuration
  # Options:
  #   - "standard" = Standard Vestaboard (6 rows x 22 columns) - DEFAULT
  #   - "note" = Vestaboard Note (3 rows x 15 columns)
  #   - Custom dimensions as "rows,cols" (e.g., "3,15")
  boardType: "standard"

  # Maximum message queue size (default: 10)
  maxQueueSize: "10"

  # Local API configuration (only used when useLocalApi is true)
  localApi:
    host: "vestaboard.local"
    port: "7000"

  # Cloud API configuration (only used when useLocalApi is false)
  cloudApi:
    # API key will be provided via externalSecrets
    secretKeyPath: "vestaboard-mqtt/api"
    secretKeyProperty: "key"

  # Local API key configuration (only used when useLocalApi is true)
  localApiSecret:
    secretKeyPath: "vestaboard-mqtt/local-api"
    secretKeyProperty: "key"

# MQTT configuration
mqtt:
  # Basic connection settings
  broker:
    host: "localhost"
    port: "1883"

  # Topic configuration (for multi-Vestaboard deployments)
  # Set a unique prefix for each Vestaboard instance
  # Example: "office-board", "lobby-board", "kitchen-vestaboard"
  topicPrefix: "vestaboard"

  # Connection settings
  connection:
    # MQTT client ID (leave empty for auto-generated)
    clientId: ""
    # Clean session flag - if true, broker discards previous session on reconnect
    cleanSession: "true"
    # Keep-alive interval in seconds
    keepalive: "60"
    # Default QoS level (0=at most once, 1=at least once, 2=exactly once)
    qos: "0"

  # TLS/SSL security configuration
  tls:
    # Enable TLS/SSL encryption
    enabled: false
    # Path to CA certificate file (required if TLS enabled)
    # Mount certificates as volumes and reference the path here
    caCerts: ""
    # Path to client certificate file (optional, for mutual TLS)
    certFile: ""
    # Path to client key file (optional, for mutual TLS)
    keyFile: ""
    # Skip certificate verification (INSECURE - only for testing)
    insecure: "false"

  # Last Will and Testament configuration
  lwt:
    # Enable LWT by setting a topic
    enabled: false
    # Topic for LWT message (e.g., "vestaboard/status")
    topic: ""
    # Payload for LWT message
    payload: "offline"
    # QoS level for LWT message
    qos: "0"
    # Retain flag for LWT message
    retain: "true"

# Application configuration
application:
  httpPort: "8000"
  logLevel: "INFO"

# Regular environment variables for non-sensitive configuration
# Note: MQTT settings are now configured via the mqtt section above
env: {}
  # Add any additional custom environment variables here
  # CUSTOM_VAR: "value"

# External secrets for sensitive data only
externalSecrets:
  enabled: true
  refreshInterval: 1h
  secretStore:
    name: vault-cluster-backend
    kind: ClusterSecretStore
  # MQTT credentials (always included)
  mqttSecrets:
    - secretKey: MQTT_USERNAME
      remoteRef:
        key: vestaboard-mqtt/mqtt
        property: username
    - secretKey: MQTT_PASSWORD
      remoteRef:
        key: vestaboard-mqtt/mqtt
        property: password
